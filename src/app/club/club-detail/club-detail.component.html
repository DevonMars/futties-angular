<div class="club-list">
  <div class="club">
    <div class="club-row">
      <h3>{{club.name}}</h3>
    </div>
    <div class="club-row">
      <p>{{club.stadium}}, {{club.city}}</p>
    </div>
    <div class="club-image">
      <img [src]="'../../assets/img/clubs/' + club.name.replace(' ', '_').toLowerCase() + '.png'"/>
      <button class="btn btn-primary" (click)="onListPlayers()">Spelers</button>
    </div>
  </div>
</div>
