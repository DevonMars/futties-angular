<div class="player-list">
  <div class="player">
    <div class="player-row">
      <h3>{{player.name}}</h3>
    </div>
    <div class="player-row">
      <p>{{player.goals}} goals</p>
      <p>{{player.assists}} assists</p>
    </div>
    <div class="player-row">
      <img [src]="'../../assets/img/flags/' + player.country.replace(' ', '_').toLowerCase() + '.png'"/>
      <p>{{player.country}}</p>
    </div>
    <div class="player-image">
      <img [src]="'../../assets/img/players/' + player.name.replace(' ', '_').toLowerCase() + '.png'"/>
    </div>
    <div class="row player-row">
      <button class="btn btn-danger" (click)="onDelete()">Verwijder</button>
    </div>
  </div>
</div>
